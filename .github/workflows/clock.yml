name: Clock
on: push

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: date +"%s" >> TIME.out
      - name: debug
        run: |
          set +e
          curl -s -u ${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }} https://api.github.com/users/${GITHUB_ACTOR} > ${GITHUB_ACTOR}.json
          echo "EMAIL=$(cat ${GITHUB_ACTOR}.json | jq -r .email)" >> ${GITHUB_ENV}
          echo "NAME=$(cat ${GITHUB_ACTOR}.json | jq  -r .name)" >> ${GITHUB_ENV}
      - name: git config user
        run: |
          set +e
          git config user.email "${EMAIL}"
          git config user.name "${NAME}"
      - name: commit TIME.out
        run: |
          git add TIME.out
          git commit -m "$(cat TIME.out | tail -n 1)" || true
      - name: setup R
        run: |
          sudo apt install r-base-core
      - name: plot
        run: |
          ./plot.R
      - name: commit new plot
        run: |
          git add github-action-actual-time.png
          git commit -m "update plot"
      - name: push changes
        run: |
          git push
