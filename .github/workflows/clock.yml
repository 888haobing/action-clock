name: Clock
on: push

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: date +"%s" >> TIME.out
      - name: debug
        run: |
          env
          echo $EMAIL
      - name: git config user
        run: |
          git config user.email "nobody@github.com"
          git config user.name "${GITHUB_ACTOR} bot"
      - name: commit TIME.out
        run: |
          git add TIME.out
          git commit -m "$(cat TIME.out | tail -n 1)" || true
      - name: setup R
        run: |
          sudo apt install r-base-core
      - name: plot
        run: |
          ./plot.R
      - name: commit new plot
        run: |
          git add github-action-actual-time.png
          git commit -m "update plot"
      - name: push changes
        run: |
          git push
